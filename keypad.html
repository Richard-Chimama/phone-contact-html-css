<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/keypad.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <div class="keypad">
            <div class="input-number">
                <input type="text" name="number" value="073-0494732" />
                <a href="#">Add Number</a>
            </div>
            <div class="numbers">
                <div class="numbers-digits 1-2-3">
                    <button class="number-btn">
                        <p class="number-btn-digit">1</p>
                        <p> .</p>
                    </button>

                    <button class="number-btn">
                        <p class="number-btn-digit">2</p>
                        <p class="letters">A B C</p>
                    </button>
                    <button class="number-btn">
                        <p class="number-btn-digit">3</p>
                        <p class="letters">D E F</p>
                    </button>
                </div>
                <div class="numbers-digits">
                    <button class="number-btn">
                        <p class="number-btn-digit">4</p>
                        <p class="letters">G H I</p>
                    </button>
                    <button class="number-btn">
                        <p class="number-btn-digit">5</p>
                        <p class="letters">J K L</p>
                    </button>
                    <button class="number-btn">
                        <p class="number-btn-digit">6</p>
                        <p class="letters">M N O</p>
                    </button>
                </div>
                <div class="numbers-digits 7-8-9">
                    <button class="number-btn">
                        <p class="number-btn-digit">7</p>
                        <p class="letters">P Q R S</p>
                    </button>
                    <button class="number-btn">
                        <p class="number-btn-digit">8</p>
                        <p class="letters">T U V</p>
                    </button>
                    <button class="number-btn">
                        <p class="number-btn-digit">9</p>
                        <p class="letters">W X Y Z</p>
                    </button>
                </div >
                <div class="numbers-digits">
                    <button class="number-btn">
                        <p class="number-btn-digit">*</p>
                        <p></p>
                    </button>
                    <button class="number-btn">
                        <p class="number-btn-digit">0</p>
                        <p class="letters">+</p>
                    </button>
                    <button class="number-btn">
                        <p class="number-btn-digit">#</p>
                        <p></p>
                    </button>
                </div>

                <div class="numbers-digits ">
                    <div class="number-btn" style="background-color:black; opacity:0;"></div>
                    <div class="call-btn number-btn">
                        <img src="img/accept-call-icon.png" alt="call icon" >
                    </div>
                    <div class="delete-btn number-btn">
                        <img src="img/icons8-delete-96.png" alt="delete icon">
                
                    </div>
    
                </div>
            </div>
        </div>
        <footer class="footer">
            <a href="favorite.html" class="footer-block">
                <img src="img/icons8-star-100.png" alt="star icon" />
                <p>Favourites</p>
            </a>
            
            <a href="recents.html"  class="footer-block">
                <img src="img/icons8-clock-100.png" alt="clock icon" />
                <p>Recents</p>
            </a>
            
            <a href="index.html"  class="footer-block">
                <img  src="img/icons8-female-profile-96.png" alt="contacts icon" />
                <p >Contacts</p>
            </a>
            
            <a href="keypad.html"  class="footer-block">
                <img id="active" class="active" src="/facebook-view-clone/img/icons8-squared-menu-100.png" alt="squared-menu icon" />
                <p class="active" >Keypad</p>
            </a>
            
            <a href="voicemail.html"  class="footer-block">
                <img src="img/icons8-voicemail-96.png" alt="Voicemail icon" />
                <p>Voicemail</p>
            </a>
        </footer>
    </div>
</body>
</html>
